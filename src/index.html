  <body>
    <!-- header/tj -->
    <header>
      <nav class="container">
        <div class="nav-container">
          <div class="nav-header">
            <a href="./index.html" class="nav-logo">
              <svg height="19" width="19" class="nav-icon">

            <a class="hamburger-button">
              <svg height="24" width="24" class="hamburger-icon">
                <use id="icon" href="./images/hamburger.svg#hamburger" />
              </svg>
            </a>
          </div>
          <div class="nav-menu" id="sideMenu">
            <div class="menu-header">
              <a href="./index.html" class="nav-logo">
                <svg height="19" width="19" class="nav-icon">
                  <use href="./images/logo.svg#icon" />
                </svg>
                thewatchspot
              </a>

                <img src="./images/closex.png" alt="" />

              </li>
              <li>

    <!-- Containers for partials -->
    <div id="hero"></div>
    <div id="about-us"></div>
    <div id="catalog"></div>
    <div id="feature"></div>
    <div id="sale"></div>
    <div id="footer"></div>

    <script type="module">
      // Load partials dynamically
      const loadPartial = async (id, src) => {
        try {
          const response = await fetch(src);
          if (!response.ok) throw new Error(`Failed to load ${src}`);
          const html = await response.text();
          document.getElementById(id).innerHTML = html;
        } catch (error) {
          console.error(error);
        }
      };

      // Map of IDs to file paths
      const partials = {
        hero: "./partials/hero.html",
        "about-us": "./partials/aboutus.html",
        catalog: "./partials/catalog.html",
        feature: "./partials/feature.html",
        sale: "./partials/sale.html",
        footer: "./partials/footer.html",
      };

      // Load each partial
      Object.entries(partials).forEach(([id, src]) => loadPartial(id, src));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
